  Dashboard

<a [routerLink]="['/dashboard']">Dashboard</a>
<span> | </span>
<a [routerLink]="['/movies-explore']">Explore Movies</a>
<span> | </span>
<a [routerLink]="['/settings']">Settings</a>

<div *ngIf="noUserReviews == true" class="card-panel">
  <span class="red-text text-darken-2">You haven't reviewed any movies, Please use explore tab to see a list of
    movies</span>
</div>

<div class="row">
  <h3>Your reviewed movies are below !!</h3>
  <span>* You can click on + button to re-rate any movie.</span>
</div>

<div class="container">
    <div class="row">
      <div class="col s12 cards-container cards">
        <div *ngFor="let movie of movies">
          <app-movie-card [movie]='movie' (deleteMovie)="deletMovieReview($event)"></app-movie-card>
        </div>
      </div>
    </div>
  </div>
